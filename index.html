<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Musical PC Keyboard</title>
</head>
<body>
    
    <div class="title">
       Musical Keyboard
    </div>
    <div class="keys">
        <div class="button-container">
            <button class="a key">C</button>
            <button class="s key">D</button>
            <button class="d key">E</button>
            <button class="f key">F</button>
            <button class="g key">G</button>
            <button class="h key">A</button>
            <button class="j key">B</button>
            <button class="k key">K</button>
        </div>
        
        <div id="explanation">
            <p>Click the pinao with your mouse</p>
            <p>Or</p> 
            <p>Press asdfghjk keys in you keyboard to play the piano</p>
        </div>
    </div>
    <div class="footer">
      &copy; Copyright 2024 <a href="" target="_blank">My Personal Website</a>
    </div>


    <script src="script.js"></script>
</body>
</html>
